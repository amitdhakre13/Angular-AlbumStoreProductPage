<div class="row tracklisting">
  <ul>
    <li *ngFor="let t of albuminfo.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{t.trackNumber}}</span>
        <span class="track-name">{{t.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{t.trackLength}}</span>
        <span class="price-and-buy"><button>{{t.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
